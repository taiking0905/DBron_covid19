<!doctype html>
<html lang="ja">
    <head>
        <title>{title}</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>新規登録ありがとうございます<br>こちらを入力してください</h2>

        <form>
            <label>学籍ID:</label>
            <input type="text" name="User_code"><br>

            <label>学科:</label>
            <input type="text" name="Faculty_office" ><br>

            <label>名前:</label>
            <input type="text" name="User_name"><br>

            <label>電話番号:</label>
            <input type="text" name="Phone_number"><br>

            <label>学生ですか</label>
            <label><input type="radio" name="Admin_rights" value="FALSE" checked>はい</label>
            <label><input type="radio" name="Admin_rights" value="TRUE" >いいえ</label><br>

            <input type="submit" value="送信">
            <input type="reset" value="消去">

        </form>
    </body>
</html>
