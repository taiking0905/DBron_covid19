<!doctype html>
<html lang="ja">
    <head>
        <title>{title}</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>健康状態入力フォーム<br>以下の項目を入力してください</h2>

        <form>
            <label>体温:</label>
            <input type="number" step="0.1" name="Temperature" required><br>

            <label>関節・筋肉痛:</label>
            <label><input type="radio" name="Kinniku_pain" value="TRUE">はい</label>
            <label><input type="radio" name="Kinniku_pain" value="FALSE" checked>いいえ</label><br>

            <label>だるさ:</label>
            <label><input type="radio" name="Darusa" value="TRUE">はい</label>
            <label><input type="radio" name="Darusa" value="FALSE" checked>いいえ</label><br>

            <label>頭痛:</label>
            <label><input type="radio" name="Atama_ita" value="TRUE">はい</label>
            <label><input type="radio" name="Atama_ita" value="FALSE" checked>いいえ</label><br>

            <label>咽頭痛:</label>
            <label><input type="radio" name="Nodo_ita" value="TRUE">はい</label>
            <label><input type="radio" name="Nodo_ita" value="FALSE" checked>いいえ</label><br>

            <label>息苦しさ:</label>
            <label><input type="radio" name="Iki_gire" value="TRUE">はい</label>
            <label><input type="radio" name="Iki_gire" value="FALSE" checked>いいえ</label><br>

            <label>咳・くしゃみ:</label>
            <label><input type="radio" name="Seki_kusyami" value="TRUE">はい</label>
            <label><input type="radio" name="Seki_kusyami" value="FALSE" checked>いいえ</label><br>

            <label>吐気・嘔吐:</label>
            <label><input type="radio" name="Hakike" value="TRUE">はい</label>
            <label><input type="radio" name="Hakike" value="FALSE" checked>いいえ</label><br>

            <label>腹痛・下痢:</label>
            <label><input type="radio" name="Haraita" value="TRUE">はい</label>
            <label><input type="radio" name="Haraita" value="FALSE" checked>いいえ</label><br>

            <label>味覚障害:</label>
            <label><input type="radio" name="Mikaku" value="TRUE">はい</label>
            <label><input type="radio" name="Mikaku" value="FALSE" checked>いいえ</label><br>

            <label>臭覚障害:</label>
            <label><input type="radio" name="Kyukaku" value="TRUE">はい</label>
            <label><input type="radio" name="Kyukaku" value="FALSE" checked>いいえ</label><br>

            <input type="submit" value="送信">
            <input type="reset" value="消去">
        </form>
    </body>
</html>
