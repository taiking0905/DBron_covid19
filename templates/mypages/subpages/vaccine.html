<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <title>ワクチン接種</title>
</head>
<body>
    {% if result %}
        {{result | safe}}
    {% endif %}
    <div class="container">
        <div class="head">
            <h2>ワクチン接種</h2>
        </div>
        <form action="#" method="post">
            <table>
                <tr>
                    <td>接種日</td>
                    <td><input type="date" name="vaccine_date" required></td>
                </tr>
                <tr>
                    <td>ワクチンの種類を選んでください:</td>
                    <td>
                        <select id="vaccine" name="vaccine_name">
                            <option value="ファイザー">ファイザー</option>
                            <option value="モデルな">モデルナ</option>
                            <option value="その他">その他</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button type="reset">消去</button>
            <button type="submit">送信</button>
        </form>
    </div>
</body>
</html>
