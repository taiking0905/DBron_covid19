<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>送信完了メッセージ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
</head>
<body>
<div id="result_popup" class="hidden">
  <div id="popup-container">
    <p>送信完了しました！</p>
    <button id="complete-button">トップに戻る</button>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const completeMessage = document.getElementById('result_popup');
      const completeButton = document.getElementById('complete-button');

      let result = true;  // この変数によって表示・非表示を制御します

      if (result) {
        completeMessage.classList.remove('hidden');
      } else {
        completeMessage.classList.add('hidden');
      }

      completeButton.addEventListener('click', function () {
        completeMessage.classList.add('hidden');
      });
    });
  </script>
</div>
</body>
</html>
